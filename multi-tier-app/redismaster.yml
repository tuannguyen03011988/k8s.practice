apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        role: master
    spec:
      containers:
        - name: redismaster
          image: redis:3.2.9
          ports:
            - containerPort: 6379
  replicas: 1
